services:
  db:
    image: surrealdb/surrealdb:latest
    container_name: storable-db
    user: root
    # Use 'memory' for dev, or 'file:/data/storable.db' for persistence
    command: 
      - start
      - --bind
      - 0.0.0.0:8000
      - --user
      - root
      - --pass
      - root
      - memory
    ports:
      - "8000:8000"
    volumes:
      - ./docker/db/schema.surql:/schema.surql
    healthcheck:
      test: ["CMD", "surreal", "isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: storable-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # We use 'db' because that is the service name in this docker network
      SURREAL_URL: ws://db:8000 
      SURREAL_USER: root
      SURREAL_PASS: root
      SURREAL_NS: storable
      SURREAL_DB: main
    ports:
      - "8080:8080"
    restart: on-failure

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: storable-web
    depends_on:
      - api
    environment:
      # This tells the frontend where the API lives
      # Note: Browser-side calls use the HOST IP, not the Docker name
      BACKEND_URL: http://localhost:8080
    ports:
      - "3000:3000"
    restart: on-failure